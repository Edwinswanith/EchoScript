<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocalKey - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5eee6;
      padding: 32px;
      color: #2f1f17;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: #fff9f2;
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 24px;
      color: #3d2d21;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .back-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
      margin-right: 8px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-secondary {
      background: #fdf8f1;
      color: #6b4f3b;
      border: 1px solid #e0d3c2;
    }

    .btn-secondary:hover {
      background: #f0e3d7;
    }

    .users-table {
      background: #fff9f2;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      overflow: hidden;
    }

    .table-header {
      padding: 20px 24px;
      border-bottom: 1px solid #f0e3d7;
    }

    .table-title {
      font-size: 18px;
      font-weight: 600;
      color: #3d2d21;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #faf1e5;
    }

    th {
      padding: 12px 24px;
      text-align: left;
      font-size: 11px;
      font-weight: 600;
      color: #8c7a68;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    td {
      padding: 16px 24px;
      border-top: 1px solid #f0e3d7;
      font-size: 14px;
      color: #6b4f3b;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c98a55 0%, #a05c3c 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      color: #3d2d21;
      margin-bottom: 2px;
    }

    .user-email {
      font-size: 12px;
      color: #8c7a68;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .badge-admin {
      background: #fef3c7;
      color: #92400e;
    }

    .badge-yes {
      background: #e5f6e8;
      color: #047857;
    }

    .badge-no {
      background: #ffe4e4;
      color: #c53030;
    }

    .badge-active {
      background: #e5f6e8;
      color: #047857;
    }

    .badge-inactive {
      background: #e5e7eb;
      color: #6b7280;
    }

    .toggle-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .toggle-btn.yes {
      background: #10b981;
      color: white;
    }

    .toggle-btn.no {
      background: #ef4444;
      color: white;
    }

    .toggle-btn:hover {
      opacity: 0.8;
    }

    .toggle-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid #e0d3c2;
      background: #fdf8f1;
      color: #6b4f3b;
      transition: all 0.2s;
      margin-right: 8px;
    }

    .action-btn:hover {
      background: #f0e3d7;
      border-color: #e0d3c2;
    }

    .loading {
      padding: 48px;
      text-align: center;
      color: #8c7a68;
    }

    .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid #e0d3c2;
      border-top-color: #c98a55;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff9f2;
      border-radius: 18px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.18);
    }

    .modal-header {
      font-size: 20px;
      font-weight: 600;
      color: #3d2d21;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #6b4f3b;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e0d3c2;
      border-radius: 8px;
      font-size: 14px;
      color: #3d2d21;
      background: #fdf8f1;
    }

    .form-input:focus {
      outline: none;
      border-color: #c98a55;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #c98a55 0%, #a05c3c 100%);
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .error-message, .success-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
    }

    .success-message {
      background: #d1fae5;
      color: #065f46;
    }

    .error-message.show, .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        Admin Panel
      </h1>
      <button class="btn btn-secondary" id="backBtn">
        <svg class="back-icon" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        Back to Dashboard
      </button>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="users-table">
      <div class="table-header">
        <div class="table-title">User Management</div>
      </div>

      <div id="loadingContainer" class="loading">
        <div class="spinner"></div>
        <p>Loading users...</p>
      </div>

      <table id="usersTable" style="display: none;">
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Status</th>
            <th>Permission</th>
            <th>STT</th>
            <th>TTS</th>
            <th>Tokens</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal" id="limitsModal">
    <div class="modal-content">
      <div class="modal-header">Set Token Limits</div>
      <p style="color: #718096; margin-bottom: 24px; font-size: 14px;">
        Configure daily token limits for <strong id="modalUserName"></strong>
      </p>

      <div class="form-group">
        <label class="form-label">Deepgram Daily Limit (tokens)</label>
        <input type="number" class="form-input" id="deepgramLimit" placeholder="e.g., 10000" value="10000">
      </div>

      <div class="form-group">
        <label class="form-label">Agent Daily Limit (tokens)</label>
        <input type="number" class="form-input" id="agentLimit" placeholder="e.g., 50000" value="50000">
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelLimitsBtn">Cancel</button>
        <button class="btn btn-primary" id="saveLimitsBtn">Save Limits</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
